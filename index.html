<!doctype html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>random quote generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <link href="https://fonts.googleapis.com/css?family=Dosis|Fjalla+One" rel="stylesheet"> 
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <div id='getNewQuote'>
      <p id='tip'>*Click anywhere in this box to get a new quote</p>
      <div id='quote'></div>
      <p id='author'></p>
      <a id='tweet' class="twitter-share-button" target='_blank' href=''>
        <img src='http://i1097.photobucket.com/albums/g354/amirmekk/twitter-circular-button_zpstmr0kzpm.png' alt='tweet this quote' title='tweet this quote'>
      </a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type='text/javascript' src='app.js'></script>
    <script type='text/javascript' src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  </body>
</html>
